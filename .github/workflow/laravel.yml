name: Deploy via ftp
on: 
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: himsoft-ftp-deploy
      uses: HimoSoft/ftp-deploy@v1.1.0
      with:
        host: ftp.hybridsoft.com.ng
        user: hybridso
        password: Ayoshol@123
        localDir: "."
        remoteDir: "public_html/laracicd"


